<div class="container-fluid">
  <div class="row justify-content-center gap-2 mt-2">
    <div class="col-md-3">
      <app-task-column
        columnName="To Do"
        [tasks]="taskData.todoList"
      ></app-task-column>
    </div>
    <div class="col-md-3">
      <app-task-column
        columnName="Doing"
        [tasks]="taskData.doingList"
      ></app-task-column>
    </div>
    <div class="col-md-3">
      <app-task-column
        columnName="Done"
        [tasks]="taskData.doneList"
      ></app-task-column>
    </div>
  </div>
</div>
